{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
LOGIN PAGE
{% endblock title %}
 
{% block content %}
   <div class="container">
       <div class="row my-5">
           <div class="col-md-12">
            <h1>LOGIN</h1>
               <form  method="post" class="form">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Login</button>
               </form>
           </div>
       </div>
   </div>
{% endblock %}
