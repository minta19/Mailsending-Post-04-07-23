{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create Post
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h1>Create Post</h1>
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock content %}
